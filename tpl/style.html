<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{$title}</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/jquery.fullPage.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="../js/jquery.easings.min.js"></script>
    <script type="text/javascript" src="../js/jquery.fullPage.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#fullpage').fullpage({
                verticalCentered: true,
                anchors: ['home', 'forum', 'rules', 'about', 'contact'],
                menu: '#menu',
                scrollOverflow: true,
                responsiveWidth: 900,
                verticalCentered: true,
                css3: true,
            });
        });
    </script>
</head>
<body>
<div class="navigation" id="navigation menu">
    <div class="logo">{$logo}</div>
    <div class="nav">
        <div class="nav_item home_link" data-menuanchor="home"><a href="#home">Home</a></div>
        <div class="nav_item forum_link" data-menuanchor="forum"><a href="#forum">Forum</a></div>
        <div class="nav_item rules_link" data-menuanchor="rules"><a href="#rules">Rules</a></div>
        <div class="nav_item about_link" data-menuanchor="about"><a href="#about">About</a></div>
        <div class="nav_item contact_link" data-menuanchor="contact"><a href="#contact">Contact</a></div>
    </div>
    <div class="admin_panel">{$admin_panel}/{$user_panel}</div>
</div>    
<div id="fullpage">
    <div class="section home fp-auto-height-responsive">
        <div class="opening">
            <div class="welcome">{$welcome}</div>
            <div class="login">{$login}</div>
        </div>
        <div class="hotties">
            <div class="hot_topics">
                <div class="hot_topics_head">{$hot_topics}</div>
                <div class="hot_topics_content">
                    <div class="hot_rows">
                        <div class="hot_left">{$hot_topic_name}</div>
                        <div class="hot_right">{$hot_topic_views}</div>
                    </div>    
                </div>
            </div>
            <div class="last_topics">
                <div class="last_topics_head">{$last_topics}</div>
                <div class="last_topics_content">
                    <div class="hot_rows">
                        <div class="hot_left">{$last_topic_name}</div>
                        <div class="hot_right">{$last_topic_posts}</div>
                    </div>    
                </div>
            </div>
             <div class="last_posts">
                <div class="last_posts_head">{$last_posts}</div>
                    <div class="last_posts_content">
                    <div class="hot_rows">
                        <div class="hot_left">{$last_post_name}</div>
                        <div class="hot_right">{$last_post_time}</div>
                    </div>    
                </div>            
            </div>
        </div>
    </div>
    <div class="section forum fp-auto-height-responsive">
        <div class="slide" data-anchor="slide1">
            <div class="cat">
                <div class="cat_menu"></div>
            </div>
        </div>
        <div class="slide" data-anchor="slide2">Category 2</div>
        <div class="slide" data-anchor="slide3">Category 3</div>
        <div class="slide" data-anchor="slide4">Category 4</div>
    </div>
    <div class="section rules fp-auto-height-responsive">Rules</div>
    <div class="section about fp-auto-height-responsive">About</div>
    <div class="section contact fp-auto-height-responsive">Contact</div>
</div>
</body>
</html>
